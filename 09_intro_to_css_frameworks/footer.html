<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <!-- One default column, 2 for small devices and 4 for bigger devices -->
                    <div class="grid grid-cols-1 gap-6 py-5 px-5 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4 ">
                        <div class="sm:col-span-2 border-red-800 border-solid">
                            <h1 class="max-w-lg text-xl font-bold text-[#313131] xl:text-2xl mb-6" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto space-y-3 sm:space-y-0 sm:flex-row">
                                <!-- Added placeholder text and styling -->
                                <input id="email" type="text" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <!-- Added styling -->
                                <button class="px-6 py-2.5 bg-[#d86943] text-white rounded-md sm:ml-4 hover:opacity-80 focus:border-white focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-white">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Quick Link</p>
                            <!-- Flex direction to column and added padding and item gaps-->
                            <div class="flex flex-col pt-5 pb-3 gap-y-2">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Technologies</p>
                            <!-- Flex direction to column and added padding and item gaps-->
                            <div class="flex flex-col pt-5 pb-3 gap-y-2">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
